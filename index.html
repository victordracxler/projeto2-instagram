<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />


    <title>Instagram</title>
</head>

<body>
    <div class="topbar">
        <div class="logos-box">
            <ion-icon class="icon-logo" name="logo-instagram"></ion-icon>
            <img src="imgs\logo.png" class="img-logo">
        </div>
        <div class="searchbar">busca</div>
        <div class="buttons">botoes</div>
    </div>

    <div class="container">
        <div class="stories-bar">
            <div class="s-arrow">
                <ion-icon class="arrow" name="chevron-forward-circle"></ion-icon>
            </div>
            <div class="story">
                <img class="sbg" src="imgs/stories_background.jpg" />
                <p class="s-user">9gag</p>
                <img class="s-pfl" src="imgs\stories\9gag 1.png" />
            </div>
            <div class="story">
                <img class="sbg" src="imgs/stories_background.jpg" />
                <p class="s-user">meowed</p>
                <img class="s-pfl" src="imgs\stories\meowed 1.png" />
            </div>
            <div class="story">
                <img class="sbg" src="imgs/stories_background.jpg" />
                <p class="s-user">barked</p>
                <img class="s-pfl" src="imgs\stories\barked 1.png" />
            </div>
            <div class="story">
                <img class="sbg" src="imgs/stories_background.jpg" />
                <p class="s-user">nathanwpyle...</p>
                <img class="s-pfl" src="imgs\stories\nathanwpylestrangeplanet 1.png" />
            </div>
            <div class="story">
                <img class="sbg" src="imgs/stories_background.jpg" />
                <p class="s-user">wawawiwac...</p>
                <img class="s-pfl" src="imgs\stories\wawawiwacomicsa 1.png" />
            </div>
            <div class="story">
                <img class="sbg" src="imgs/stories_background.jpg" />
                <p class="s-user">respondeai</p>
                <img class="s-pfl" src="imgs\stories\respondeai 1.png" />
            </div>
            <div class="story">
                <img class="sbg" src="imgs/stories_background.jpg" />
                <p class="s-user">filomoderna</p>
                <img class="s-pfl" src="imgs\stories\filomoderna 1.png" />
            </div>
            <div class="story">
                <img class="sbg" src="imgs/stories_background.jpg" />
                <p class="s-user">memeriagourmet</p>
                <img class="s-pfl" src="imgs\stories\memeriagourmet 1.png" />
            </div>
        </div>
        <div class="feed">
            <div class="post">
                <div class="post-top">
                    <div class="profile-pic"><img src="imgs\profiles\meowed 4.png"></div>
                    <div class="username">
                        <p class="p-user">meowed</p>
                    </div>
                    <div class="post-options">
                        <ion-icon name="ellipsis-horizontal"></ion-icon>
                    </div>
                </div>
                <div class="content"><img src="imgs\feed\dog 1.png" /></div>
                <div class="post-bottom">
                    <div class="controls">
                        <div class="icons-left">
                            <ion-icon class="icon-heart" name="heart-outline"></ion-icon>
                            <ion-icon class="icon" name="chatbubble-outline"></ion-icon>
                            <ion-icon class="icon" name="paper-plane-outline"></ion-icon>
                        </div>
                        <div class="icons-right">
                            <ion-icon class="icon-save" name="bookmark-outline"></ion-icon>
                        </div>
                    </div>
                    <div class="likes">
                        <img src="imgs\profiles\adorableanimals 2.png">
                        <p>Curtido por <strong>adorable_animals</strong> e <strong>outras 99.159 pessoas</strong></p>
                    </div>
                </div>
            </div>
            <div class="post">
                <div class="post-top">
                    <div class="profile-pic"><img src="imgs\profiles\barked 2.png"></div>
                    <div class="username">
                        <p class="p-user">barked</p>
                    </div>
                    <div class="post-options">
                        <ion-icon name="ellipsis-horizontal"></ion-icon>
                    </div>
                </div>
                <div class="content">
                    <img src="imgs\feed\gato-telefone 1.png" />
                </div>
                <div class="post-bottom">
                    <div class="controls">
                        <div class="icons-left">
                            <ion-icon class="icon-heart" name="heart-outline"></ion-icon>
                            <ion-icon class="icon" name="chatbubble-outline"></ion-icon>
                            <ion-icon class="icon" name="paper-plane-outline"></ion-icon>
                        </div>
                        <div class="icons-right">
                            <ion-icon class="icon-save" name="bookmark-outline"></ion-icon>
                        </div>
                    </div>
                    <div class="likes">
                        <img src="imgs\profiles\adorableanimals 2.png">
                        <p>Curtido por <strong>adorable_animals</strong> e <strong>outras 99.159 pessoas</strong></p>
                    </div>
                </div>
            </div>
            <div class="post">
                <div class="post-top">
                    <div class="profile-pic"><img src="imgs\profiles\meowed 4.png"></div>
                    <div class="username">
                        <p class="p-user">meowed</p>
                    </div>
                    <div class="post-options">
                        <ion-icon name="ellipsis-horizontal"></ion-icon>
                    </div>
                </div>
                <div class="content">
                    <img src="imgs\feed\gato-telefone 3.png" />
                </div>
                <div class="post-bottom">
                    <div class="controls">
                        <div class="icons-left">
                            <ion-icon class="icon-heart" name="heart-outline"></ion-icon>
                            <ion-icon class="icon" name="chatbubble-outline"></ion-icon>
                            <ion-icon class="icon" name="paper-plane-outline"></ion-icon>
                        </div>
                        <div class="icons-right">
                            <ion-icon class="icon-save" name="bookmark-outline"></ion-icon>
                        </div>
                    </div>
                    <div class="likes">
                        <img src="imgs\profiles\adorableanimals 2.png">
                        <p>Curtido por <strong>adorable_animals</strong> e <strong>outras 99.159 pessoas</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="sidebar"></div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>

</html>
